<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>

    <link rel="stylesheet" href="./../src/css/styles.css">
</head>
<body>
        
    <div class="register-page">
        <div class="side-logo">
            <img src="./../src/assets/img/Logo.png" alt="Icono de rayo - Gutierrez Hnos Electricidad - Logo empresa">
        </div>
    
        <div class="center-dash"></div>

        <div class="register-container">
            <h2>REGISTRAR USUARIO</h2>
    
            <div class="register-form">
                <form id="registerForm">
                    <label for="username">USUARIO: </label>
                    <input type="text" id="username" name="username" required maxlength="20">
                    <label for="email">EMAIL: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">CONTRASEÑA: </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required minlength="6" maxlength="12">
                        <span class="toggle-password" onclick="togglePassword()">
                            <img src="./../src/assets/img/eye-close.png" alt="Mostrar/Ocultar contraseña" id="eye-icon">
                        </span>
                    </div>
        
                    <button type="submit">REGISTRAR</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>© Copyright Gutierrez Hnos. Electricidad - Design by Matias Daniel Gutierrez</h3>
    </footer>

    <script src="./registerUser.js"></script>

</body>
</html>
