<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div class="login-page">
        <div class="side-logo">
            <img src="/assets/img/Logo.png" alt="Icono de rayo - Gutierrez Hnos Electricidad - Logo empresa">
        </div>
    
        <div class="center-dash"></div>

        <div class="forgotP-container">
            <h2>RESTABLECER CONTRASEÑA</h2>
    
            <div class="forgotPass-form">
                <form id="forgotPassForm">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
        
                    <button type="submit">Recuperar Contraseña</button>
                </form>
            </div>

            <div class="buttonsRow">
                <a href="../index.html">
                    <button class="button">INICIAR SESIÓN</button>
                </a>
            </div>

        </div>
    </div>


    <footer class="footer">
        <h3>© Copyright Gutierrez Hnos. Electricidad - Designed by Matias Daniel Gutierrez</h3>
    </footer>

    <script src="/js/forgotPassword.js"></script>

</html>
