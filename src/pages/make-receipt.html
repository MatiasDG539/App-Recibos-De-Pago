<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./../js/Receipt-func.js"></script>

    <title>Crear recibos</title>

    <link rel="icon" type="image/x-icon" href="./../assets/img/favicon.png">

    <link rel="stylesheet" href="./../css/styles.css">
</head>
<body>
    
    <div class="tittle">
        <h1>RECIBO DE PAGO</h1>
    </div>

    <div class="mainContainer">
        <div class="formContainer">
            <form id="receiptForm">
                <h3>Información del Cliente</h3>
                <label for="clientName">Nombre: </label>
                <select name="clientName" id="clientName" required>
                    <option value="">Selecciona un cliente</option>
                </select>
    
                <label for="clientAddress">Dirección: </label>
                <input type="text" name="clientAddress" id="clientAddress" required readonly>
    
                <label for="clientData">CUIT/CUIL: </label>
                <input type="text" name="clientData" id="clientData" required readonly>
    
                <h3>Detalles del Trabajo</h3>
                <div class="jobDetails" id="jobDetails">
                    <div class="detail-item">
                        <label for="jobDesc">Concepto: </label>
                        <textarea name="jobDesc" id="jobDesc" placeholder="Describa el trabajo" required maxlength="300" oninput="updateCharCount(this)"></textarea>
                        <div class="char-count" id="charCount">0/300</div>
    
                        <label for="jobPrice">Monto: </label>
                        <input type="number" name="jobPrice" id="jobPrice" placeholder="Indique el precio" maxlength="12" required>
                    </div>
                </div>
                <div class="receiptButtons">
                    <button type="button" id="add-detail-button">Agregar Concepto</button>
                    <button type="submit">Generar Recibo</button>
                    <button onclick="reloadPage()" class="resetButton">Borrar Recibo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="receiptContainer">
        <div class="receipt" id="receipt">
            <div class="header">
                <img src="./../assets/img/shorLogo.png" alt="">
            </div>
            <div class="info">
                <div class="company-info">
                    <p>Gutierrez Daniel José</p>
                    <p>W. Cross 2751 - Las Talitas</p>
                </div>
    
                <div class="client-info">
                    <p id="clientNameDisplay"></p>
                    <p id="clientAddressDisplay"></p>
                    <p id="clientDataDisplay"></p>
                </div>
    
                <div class="details" id="details-container">
                </div>
                <div class="total">
                    <div class="total-label">TOTAL A PAGAR</div>
                    <div class="totalAmount" id="totalAmountDisplay"></div>
                </div>
    
                <div class="signature">
                    <img src="" alt="Firma digital del dueño de la empresa">
                </div>
            </div>
    
            <div class="funcButtons">
                <button>Enviar por mail</button>
                <button>Descargar PDF</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>© Copyright Gutierrez Hnos. Electricidad - Design by Matias Daniel Gutierrez</h3>
    </footer>

    <script src="./../js/Make-receipt.js"></script>

</body>
</html>
